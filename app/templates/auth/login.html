<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Login</title>

    <!-- Bootstrap CSS (lokal oder √ºber CDN) -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS f√ºr das Login-Formular -->
    <link href="static/css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <!-- Toggle-Button oben rechts -->
        <div class="text-end mb-3">
            <button id="theme-toggle" class="btn btn-primary">
                <span id="theme-icon">üåô</span> Dark Mode
            </button>
        </div>

        <!-- Login-Formular -->
        <main class="form-signin w-100 m-auto">
            <form method="POST" action="{{ url_for('auth.login') }}">

                
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <!-- Username-Feld -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                <!-- Password-Feld -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Remember-Me-Checkbox -->
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>

                <!-- Login-Button -->
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                <!-- Registrierungs-Link -->
                <p class="mt-5 mb-3 text-body-secondary">
                    Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
                </p>
            </form>
        </main>
    </div>

    <!-- Bootstrap JS (lokal oder √ºber CDN) -->
    <script src="static/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript f√ºr den Theme-Toggle -->
    <script>
        // Funktion zum Wechseln des Themes
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            // Theme √§ndern
            htmlElement.setAttribute('data-bs-theme', newTheme);

            // Button-Text und Icon aktualisieren
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            if (newTheme === 'dark') {
                themeIcon.textContent = 'üåô';
                themeToggle.innerHTML = '<span id="theme-icon">üåô</span> Dark Mode';
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeToggle.innerHTML = '<span id="theme-icon">‚òÄÔ∏è</span> Light Mode';
            }

            // Theme im localStorage speichern
            localStorage.setItem('theme', newTheme);
        }

        // Beim Laden der Seite das gespeicherte Theme anwenden
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Standardm√§√üig Dark Mode
            document.documentElement.setAttribute('data-bs-theme', savedTheme);

            // Button-Text und Icon entsprechend dem gespeicherten Theme setzen
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            if (savedTheme === 'dark') {
                themeIcon.textContent = 'üåô';
                themeToggle.innerHTML = '<span id="theme-icon">üåô</span> Dark Mode';
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeToggle.innerHTML = '<span id="theme-icon">‚òÄÔ∏è</span> Light Mode';
            }
        });

        // Event-Listener f√ºr den Toggle-Button
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    </script>

    <!-- Flashed Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <ul class="list-group">
                        {% for message in messages %}
                            <li class="list-group-item list-group-item-warning">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
