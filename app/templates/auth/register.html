<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <div class="container">
    <main class="form-signin w-100 m-auto">
      <div class="text-end mb-3">
        <button id="theme-toggle" class="btn btn-primary">
          <span id="theme-icon">ğŸŒ™</span> Dark Mode
        </button>
      </div>

      <h1 class="h3 mb-3 fw-normal">Registrieren</h1>
      <form method="POST" action="{{ url_for('auth.register') }}">
        <label for="first_name">Vorname:</label>
        <input type="text" name="first_name" required><br><br>

        <label for="last_name">Nachname:</label>
        <input type="text" name="last_name" required><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" name="email" required><br><br>

        <label for="password">Passwort:</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Registrieren</button>
    </form>

            <p class="mt-3">Bereits ein Konto? <a href="{{ url_for('auth.login') }}">Anmelden</a></p>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="mt-3">
                  <ul class="list-group">
                    {% for message in messages %}
                      <li class="list-group-item list-group-item-warning">{{ message }}</li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
            {% endwith %}
        </main>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-bs-theme', newTheme);
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            if (newTheme === 'dark') {
                themeIcon.textContent = 'ğŸŒ™';
                themeToggle.innerHTML = '<span id="theme-icon">ğŸŒ™</span> Dark Mode';
            } else {
                themeIcon.textContent = 'â˜€ï¸';
                themeToggle.innerHTML = '<span id="theme-icon">â˜€ï¸</span> Light Mode';
            }
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            if (savedTheme === 'dark') {
                themeIcon.textContent = 'ğŸŒ™';
                themeToggle.innerHTML = '<span id="theme-icon">ğŸŒ™</span> Dark Mode';
            } else {
                themeIcon.textContent = 'â˜€ï¸';
                themeToggle.innerHTML = '<span id="theme-icon">â˜€ï¸</span> Light Mode';
            }
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
