<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <div class="text-end mb-3">
                <button id="theme-toggle" class="btn btn-primary">
                    <span id="theme-icon">ğŸŒ™</span> Dark Mode
                </button>
            </div>

            <h1 class="h3 mb-3 fw-normal">Formular bearbeiten</h1>

            <form method="POST">
        <!-- Formularfelder hier einfÃ¼gen, Ã¤hnlich wie in create_form.html -->
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.data.get('name', '') if form.data else '' }}" required>

                <label for="surname" class="form-label mt-3">Nachname:</label>

        </main>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-bs-theme', newTheme);
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            if (newTheme === 'dark') {
                themeIcon.textContent = 'ğŸŒ™';
                themeToggle.innerHTML = '<span id="theme-icon">ğŸŒ™</span> Dark Mode';
            } else {
                themeIcon.textContent = 'â˜€ï¸';
                themeToggle.innerHTML = '<span id="theme-icon">â˜€ï¸</span> Light Mode';
            }
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            const themeIcon = document.getElementById('theme-icon');
            const themeToggle = document.getElementById('theme-toggle');
            if (savedTheme === 'dark') {
                themeIcon.textContent = 'ğŸŒ™';
                themeToggle.innerHTML = '<span id="theme-icon">ğŸŒ™</span> Dark Mode';
            } else {
                themeIcon.textContent = 'â˜€ï¸';
                themeToggle.innerHTML = '<span id="theme-icon">â˜€ï¸</span> Light Mode';
            }
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
