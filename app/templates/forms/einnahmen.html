<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steuerformular - Einnahmen</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <div class="text-end mb-3">
                <button id="theme-toggle" class="btn btn-primary">
                    <span id="theme-icon">üåô</span> Dark Mode
                </button>
            </div>
            <form method="POST" action="{{ url_for('forms.einnahmen') }}">
                <h1 class="h3 mb-3 fw-normal">Steuerformular - Einnahmen</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div class="mb-3">
                      <ul class="list-group">
                        {% for category, message in messages %}
                          <li class="list-group-item list-group-item-{{ category }}">{{ message }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  {% endif %}
                {% endwith %}

                <div class="mb-3">
                    <label class="form-label">Haben Sie als Arbeitnehmer gearbeitet?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="employee_yes" name="employee" value="yes">
                            <label class="form-check-label" for="employee_yes">Ja</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="employee_no" name="employee" value="no">
                            <label class="form-check-label" for="employee_no">Nein</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Waren Sie in einem Studium oder Ausbildungsverh√§ltnis?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="student_yes" name="student" value="yes">
                            <label class="form-check-label" for="student_yes">Ja</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="student_no" name="student" value="no">
                            <label class="form-check-label" for="student_no">Nein</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Weitere Einnahmen vorhanden (z.B. Miete, Zinsen, etc.)?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="other_income_yes" name="other_income" value="yes">
                            <label class="form-check-label" for="other_income_yes">Ja</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="other_income_no" name="other_income" value="no">
                            <label class="form-check-label" for="other_income_no">Nein</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="remarks" class="form-label">Bemerkungen</label>
                    <textarea id="remarks" name="remarks" rows="4" class="form-control"></textarea>
                </div>

    </body>
    </html>
                    <button class="btn btn-primary w-100 py-2" type="submit">Weiter</button>

                    <p class="mt-3 text-center"><a href="{{ url_for('forms.create_form') }}">Zur√ºck zur vorherigen Seite</a></p>
                </form>
            </main>
        </div>

        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script>
            function toggleTheme() {
                const htmlElement = document.documentElement;
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                htmlElement.setAttribute('data-bs-theme', newTheme);
                const themeIcon = document.getElementById('theme-icon');
                const themeToggle = document.getElementById('theme-toggle');
                if (newTheme === 'dark') {
                    themeIcon.textContent = 'üåô';
                    themeToggle.innerHTML = '<span id="theme-icon">üåô</span> Dark Mode';
                } else {
                    themeIcon.textContent = '‚òÄÔ∏è';
                    themeToggle.innerHTML = '<span id="theme-icon">‚òÄÔ∏è</span> Light Mode';
                }
                localStorage.setItem('theme', newTheme);
            }

            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
                const themeIcon = document.getElementById('theme-icon');
                const themeToggle = document.getElementById('theme-toggle');
                if (savedTheme === 'dark') {
                    themeIcon.textContent = 'üåô';
                    themeToggle.innerHTML = '<span id="theme-icon">üåô</span> Dark Mode';
                } else {
                    themeIcon.textContent = '‚òÄÔ∏è';
                    themeToggle.innerHTML = '<span id="theme-icon">‚òÄÔ∏è</span> Light Mode';
                }
                document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            });
        </script>
    </body>
    </html>
</body>
</html>
