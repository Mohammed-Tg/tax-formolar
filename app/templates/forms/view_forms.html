<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Anträge</title>
</head>
<body>
    <h1>Meine Anträge</h1>

    {% if forms %}
        <ul>
            {% for form in forms %}
                <li>
                    <strong>{{ form.title }}</strong><br>
                    {{ form.description }}
                    {% if form.data %}
                        <br>
                        <a href="{{ url_for('main.download_form_pdf', form_id=form.id) }}">Als PDF herunterladen</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Es wurden noch keine Formulare erstellt.</p>
    {% endif %}

    <a href="{{ url_for('main.dashboard') }}">Zurück zum Dashboard</a>
</body>
</html>
