<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifizierung</title>
</head>
<body>
    <h1>Verifizieren Sie Ihr Konto</h1>
    <form method="POST">
        <input type="hidden" name="email" value="{{ email }}">  <!-- E-Mail als verstecktes Feld -->
        <label for="verification_code">Verifizierungscode:</label>
        <input type="text" name="verification_code" required><br><br>
        <button type="submit">Verifizieren</button>
    </form>

    <p>Haben Sie den Code nicht erhalten? <a href="{{ url_for('register') }}">Zur√ºck zur Registrierung</a></p>
</body>
</html>
